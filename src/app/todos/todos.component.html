<div class="container">

  <div @slide class="formstyle2">
      <h1 >My Todos</h1>
    <form>
      <div class="form-row">
        <div class="col-md-5">
          <input type="text" [(ngModel)]="newTodo.title" name="title" id="title" placeholder="Title" class="form-control">
        </div>
        <div class="col-md-5">
          <input type="text" [(ngModel)]="newTodo.description" name="description" id="description" placeholder="Description" class="form-control"
            id="description">
        </div>
        <div class="col-md-2">
          <button type="submit" class="primary" (click)="create()">Add</button>
        </div>
      </div>
    </form>


    <div class="list-group">
      <a *ngFor="let todo of todosList" @fade [routerLink]="['/detail/', todo._id]" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{todo.title}}</h5>
          <small>{{todo.date | date: 'dd-MM-yyyy HH:mm:ss' }}</small>
        </div>
        <p class="mb-1">{{todo.description}}</p>
      </a>
    </div>
  </div>
</div>
