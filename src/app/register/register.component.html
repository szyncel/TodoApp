
<div @slide class="form-style-6">
    <h1>Register</h1>
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <input ngModel #email="ngModel" type="text" name="email" placeholder="Your Email" />
      <input ngModel #password="ngModel" type="password" name="password"  placeholder="Password" />
      <!-- <textarea name="field3" placeholder="Type your Message"></textarea> -->
      <input type="submit" value="Register" />
    </form>
  </div>
